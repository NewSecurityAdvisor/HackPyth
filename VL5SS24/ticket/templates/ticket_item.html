{% extends 'base.html' %}
{% block title %}
    Ticket Item
{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/style.css">
<div class="container mt-4">
  <h1>Test</h1>
  <div class="card bg-dark text-white">
    <img src="{{ ImagePath }}" class="card-img-top" alt="Event Image">
    <div class="card-body">
      <h5 class="card-title">{{ Artist }}</h5>
      <p class="card-text">{{ Description }}</p>
      <ul class="list-group list-group-flush bg-dark text-white">
        <li class="list-group-item bg-dark text-white">Ticket ID: {{ TicketID }}</li>
        <li class="list-group-item bg-dark text-white">Event Date: {{ EventDate }}</li>
        <li class="list-group-item bg-dark text-white">Price: ${{ Price }}</li>
        <li class="list-group-item bg-dark text-white">Seller: {{ SellerName }}</li>
      </ul>
    </div>
    <div class="card-footer text-muted">
      Get your tickets now!
    </div>
  </div>
</div>

<a class="btn btn-dark" href="{{ url_for('tickets') }}">Back to Tickets</a>
{% endblock %}
